- name: Clone Node.js project
  git:
    repo: "https://github.com/kiranrajeev1/NodeOps.git"
    dest: "/home/ubuntu/my-node-app"
    version: main
  become: yes

- name: Change ownership to ubuntu
  file:
    path: "/home/ubuntu/my-node-app"
    state: directory
    owner: ubuntu
    group: ubuntu
    recurse: yes
  become: yes

- name: Ensure old container is stopped
  docker_container:
    name: node-app
    state: absent
    force_kill: yes

- name: Build Docker image
  community.docker.docker_image:
    name: node-app
    tag: latest
    source: build        # ðŸ‘ˆ explicitly tell Ansible to build
    build:
      path: "/home/ubuntu/my-node-app"
      dockerfile: "Dockerfile"
    state: present
  become: yes

- name: Run Docker container
  community.docker.docker_container:
    name: node-app
    image: node-app:latest
    state: started
    restart_policy: always
    ports:
      - "80:3000"
    env:
      PORT: "3000"
      SECRET_MESSAGE: "This is my secret message"
      USERNAME: "kiran"
      PASSWORD: "kiran"
  become: yes 
